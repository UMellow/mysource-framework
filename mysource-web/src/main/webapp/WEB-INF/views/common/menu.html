<aside class="main-sidebar">
	<section class="sidebar">		
		<div class="user-panel">
			<div class="pull-left image">
				<img src="${request.contextPath}/js/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
			</div>
			<div class="pull-left info">
				<p>Administrator</p>
				<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
			</div>
		</div>
	
		<ul class="sidebar-menu" data-widget="tree">
			<#if treemenus??>
				<#list treemenus as vo>
					<!-- 有下级菜单 -->
					<#if vo.childs??>
						<li class="treeview">
							<a href="#">
								<i class="fa fa-key"></i> 
								<span>${(vo.name)!}</span>  
								<i class="fa fa-angle-left pull-right"></i>
							</a>
							<ul class="treeview-menu">
								<#list vo.childs as ch>
									<li><a href="#"><i class="fa fa-key"></i> ${(ch.name)!}</a></li>
								</#list>
							</ul>				    
						</li>
					<!-- 无下级菜单 -->
					<#else>
						<li><a href="#"><i class="fa fa-key"></i> ${(vo.name)!}</a></li>
					</#if>
				</#list>
			</#if>
		</ul>
	</section>
</aside>
